<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Data Mapper</title> <!-- Updated tab title -->
    <style>
        /* Debug King - Automatic Data Mapper */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin:auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 20px; /* Added margin-top */
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #0056b3;
        }

        button[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        #output {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload File</h1> <!-- Updated heading text -->
    <form method="POST" id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Choose File</label>
        <input type="file" id="fileInput" name="file">
        <button type="submit">Upload</button>
    </form>
    <div id="output"></div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault();
            
        // Disable the submit button
        const submitButton = document.querySelector('button[type="submit"]');
        submitButton.disabled = true;

        // Show loading message
        const loadingMessage = document.createElement('span');
        loadingMessage.textContent = 'Uploading...';
        document.getElementById('output').appendChild(loadingMessage);
            
        const formData = new FormData();
        formData.append('file', document.getElementById('fileInput').files[0]);
        try {
            const response = await fetch('http://107.21.246.79:8080/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            console.log(data)
            document.getElementById('output').innerText = data.report;
        } catch (error) {
            console.error('Error:', error);
        } finally {
            // Re-enable the submit button
            submitButton.disabled = false;
        }
    });
</script>

</body>
</html>
